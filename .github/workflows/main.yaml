name: Main

on:
  push:
    branches: [ 'main' ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ’¿ Restore cached turbo artifacts
        uses: actions/cache@v4
        with:
          path: '**/.turbo'
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ’¿ Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build
        run: npm run ci

      # TODO: Move to a separate workflow. How do we share the common steps between workflows?
      - name: ğŸ³ Build Docker images
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          .ci/build-base.sh
          .ci/publish-packages.sh
          npx turbo run docker:build --filter=[HEAD^1]